<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外留学記</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <header>
      <div class="icon">
        <img src="/img/chuuka.JPG" alt="">
      </div>

        <h1>海外留学〜中国・カナダ</h1>
        <div class="header-right">
            <h2>留学中の旅行先</h2>
            <button>西安</button>
            <button>ニューヨーク</button>
        </div>
     </header>
     <section class="china">
        <h3>中国</h3>
        <ul class="img-box">
            <li>
                <img src="/img/chuuka.JPG" alt="中華">
                <span>ゲテモノ料理</span>
                <p>天安門のサソリ</p>
            </li>
            <li>
                <img src="./img/bannri.JPG" alt="万里の長城">
                <span>万里の長城</span>
                <p>学校行事での遠足</p>
            </li>
            <li>
                <img src="./img/sannliton.JPG" alt="街">
                <span>三里屯</span>
                <p>アートストリート</p>

            </li>
        </ul>
     </section>
     <main class="canada">
         <h3>カナダ</h3>
         <ul class="img-box">
            <li>
             
                 <img src="/img/canada.JPG" alt="">
                 <span>学校の校舎</span>
                 <p>田舎すぎて散歩</p>
            </li>
            <li>
                <img src="/img/fredericton.JPG" alt="">
                <span>ダウンタウン</span>
                <p>休日の暇つぶし</p>
            </li>
        
        </ul>



     </main>
     <aside class="contact">
         <h3>Contact Me</h3>
         <div class="form">
           <div class="form-left"> 
             <input type="text" placeholder="名前">
             <input type="text" placeholder="Line ID">
           </div>
           <div class="form-right">
               <textarea placeholder="留学について聞きたいこと" ></textarea>

           </div>
         </div>
         <p class="submit">
            <input type="submit" value="送信">
         </p>



     </aside>

     <footer>
         <h4>海外留学記〜完〜</h4>
         <div class="footer-right">
             <ul class="info">
                 <li>
                     <p>Please check My →instagram @_teppei_997</p>
                 </li>
             </ul>
         </div>

     </footer>
    </div>
</body>
</html>
